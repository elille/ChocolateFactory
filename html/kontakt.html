		<div class="wrap">
			<!-- Input-->
			<h1 class="header"> Kontakt oss </h1>
			<!-- Metode er post fordi det er snakk om lengre meldinger. Det implementeres ingen mottakeradresse, siden nettsiden ikke skal brukes på ordentlig-->

			<form method="post">
				<!-- Trenger bare felter for navn, epost og melding. Autofokus er på, og navn og epost er påbudt -->
				<label for="navn"> Navn: </label><br>
				<input type="text" name="navn" pattern = "^\D{0,100}$" required autofocus><br>

				<label for="email"> E-post: </label><br>
				<input type="email" name="email" placeholder="olanordmann@brunost.no" required><br>

				<label for="melding"> Melding: </label><br>
				<textarea name="melding" rows="10" cols="30" required></textarea><br>

				<input type="submit" value="Send" id="inputKnapp"/>
			</form>
			<!-- Dekorative godteristenger som er ved siden av teksten -->
			<img src="../img/candyCaneVenstre.png" id="leftCane"/>
			<img src="../img/candyCaneHoyre.png" id="rightCane"/>
